<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC 捕获媒体</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="select">
        <label for="">audio input device:</label>
        <select id="audioSource"></select>
    </div>
    <div class="select">
        <label for="">audio output device:</label>
        <select id="audioOutput"></select>
    </div>
    <div class="select">
        <label for="">video input device:</label>
        <select id="videoSource"></select>
    </div>
    <div class="select">
        <label for="">Filter:</label>
        <select id="filter">
            <option value="none">none</option>
            <option value="blur">blur</option>
            <option value="grayscale">grayscale</option>
            <option value="invert">invert</option>
            <option value="sepia">sepia</option>
        </select>
    </div>
    <audio autoplay controls id="audioPlayer"></audio>
    <table>
        <tr>
            <td><video autoplay playsinline id="videoPlayer"></video></td>
            <td><video playsinline controls id="videoRecPlayer"></video></td>
            <td><div id="constraints" class="output"></div></td>
        </tr>
        <tr>
            <td><button id="record">start record</button></td>
            <td><button id="recplay" disabled>play</button></td>
            <td><button id="download" disabled>download</button></td>
        </tr>
    </table>
    
    <div>
        <button id="snapshot">Take snapshot</button>
    </div>
    <div >
        <canvas id="picture"></canvas>
    </div>
</body>
<script src="./adapter-latest.js"></script>
<script src="./client.js"></script>
</html>
